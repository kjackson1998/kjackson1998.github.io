<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <script type="text/javascript" src="js/ext/matter.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <title>Shiny Space Traders</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: magenta;
                overflow: hidden;
            }
            #canvas {
                background-color: black;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                z-index: 0;
            }
            #content {
                position: relative;
                z-index: 1;
                pointer-events: none;
            }
            #statusBar {
                font-size: 36pt;
                margin: 10px;
                color: lightskyblue;
                text-shadow:
                    -1px -1px 0 blue,
                    1px -1px 0 blue,
                    -1px 1px 0 blue,
                    1px 1px 0 blue;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="content">
            <div id="statusBar"></div>
        </div>
    </body>
</html>
