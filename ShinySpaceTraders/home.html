<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <script type="text/javascript" src="js/ext/matter.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <title>Shiny Space Traders</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: magenta;
                overflow: hidden;
            }
            #canvas {
                background-color: black;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                z-index: 0;
            }
            #content {
                position: relative;
                height: 100%;
                z-index: 1;
                pointer-events: none;
            }
            #statusBar {
                font-size: 36pt;
                margin: 10px;
                color: lightskyblue;
                text-shadow:
                    -1px -1px 0 blue,
                    1px -1px 0 blue,
                    -1px 1px 0 blue,
                    1px 1px 0 blue;
            }
            #infoBar {
                position: absolute;
                bottom: 0;
                font-size: 16pt;
                margin: 5px;
                color: rgb(11, 121, 169);
            }
            .radioBar {
                background-color: rgb(64, 64, 64);
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
            .radioBar * {
                padding: 5pt 10pt 5pt 10pt;
                font: "Arial";
                font-size: 16pt;
            }
            .radioBar *.header {
                color: rgb(128, 128, 128);
            }
            .radioBar *.button {
                pointer-events: all;
                cursor: pointer;
                user-select: none;
                border-radius: 8px;
                transition: background-color 0.3s ease;
            }
            .radioBar *.button:hover,
            .radioBar *.button.selected {
                background-color: rgb(128, 128, 128)
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="content">
            <!--<div class="radioBar">
                <div class="header">star color:</div>
                <div class="button" onclick="onStarColorClick()">type</div>
                <div class="button" onclick="onStarColorClick()">faction</div>
                <div class="button" onclick="onStarColorClick()">waypoints</div>
            </div>-->
            <div id="statusBar"></div>
            <div id="infoBar">
                <ul>
                    <li>Click+Drag: Pan</li>
                    <li>MouseWheel: Zoom</li>
                    <li>Click: Open System</li>
                    <li>RightClick: Return from System</li>
                </ul>
            </div>
        </div>
    </body>
</html>
